<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>

    <span><a href="/"><img class="logo" src="/static/so-icon.png" width="45" height="45"></a></span>
    <a class="navbar-brand d-none d-sm-block" href="/">Stack Overflow Datamine Interface (preview)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

<body class="input-true">

    <div class="container">
        <div class="row">
            <div class="col-md-4"><!--width is set by this div -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <a class='main-tool-tip' data-toggle="tooltip" data-placement="bottom" title="Search value must be a valid SO tag.">
                                <i class="far fa-question-circle fa-sm" aria-hidden="true"></i>
                            </a>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="azure-machine-learning"
						   aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="mine-views">Mine</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="loading" style="display: none; padding-top: 2px">
                    <i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-danger" role="alert" style="display: none" id="bad-tag-alert">
                    No results were found for this query. Try a different search string.
                </div>
                <div class="alert alert-warning" role="alert" style="display: none" id="empty-tag-alert">
                    Search field is empty.
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron" id="welc-banner" style="display: none">
        <div class="container">
          <h1 class="display-3">Questions Ranked by Total Views</h1>
          <p>Enter a valid Stack Overflow tag, and get a list of questions ranked by view-count.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="view-list-table" class="display" width="100%"></table>
            </div>
        </div>
    </div>

</body>
